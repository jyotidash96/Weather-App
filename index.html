<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="Style.css">
        <title>Wather_App</title>
    </head>
    <body>
        <div class="app-main">
            <div class="searchInputBox">
                <input type="text" id="input-box" class="input-box" placeholder="Enter City name..." autocomplete="off">


            </div>
            <div class="weather-body">
                <div class="location-details">
                    <div class="city" id="city">Amaravati</div>
                    <div class="date" id="date">10 June(Wednesday)</div>
                </div>
                <div class="weather-status">
                    <div class="temp" id="temp">34&deg;C</div>
                    <div class="min-max" id="min-max">32&deg;C(min) / (max)</div>
                    <div class="Weather" id="weather">clear</div>
                    <div class="img" id="img">img</div>

                </div>

            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
